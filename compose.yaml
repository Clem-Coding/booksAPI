services:
  mariadb:
    image: mariadb:11.8.2
    container_name: mariadb_booksAPI
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: booksapi
      MYSQL_USER: booksapi
      MYSQL_PASSWORD: "booksapi"
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - mariadb
    restart: unless-stopped

volumes:
  db_data:
